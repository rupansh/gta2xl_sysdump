primary {
    output {
        flags AUDIO_OUTPUT_FLAG_DEEP_BUFFER
        mixertype MIXER
        opendevice AUDIO_DEVICE_OUT_SPEAKER
        main {
            float48 {
                samplerate 48000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_NONE
                    postfx STAGE_EFFECT_DOLBY
                }
            }
            normal {
                samplerate 48000
                format AUDIO_FORMAT_PCM_16_BIT
                channel AUDIO_CHANNEL_OUT_STEREO
                globalfx STAGE_EFFECT_SOUNDBOOSTER_TDM
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_SOUNDBOOSTER
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_SOUNDALIVE_PLUS
                    postfx STAGE_EFFECT_ADAPTSOUND|STAGE_EFFECT_SOUNDBOOSTER
                }
            }
            normal_wide {
                samplerate 48000
                format AUDIO_FORMAT_PCM_8_24_BIT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_SOUNDALIVE_PLUS
                    postfx STAGE_EFFECT_ADAPTSOUND
                }
            }
            float192 {
                samplerate 192000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_NONE
                    postfx STAGE_EFFECT_DOLBY
                }
            }
            uhq {
                samplerate 192000
                format AUDIO_FORMAT_PCM_8_24_BIT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_SOUNDALIVE_PLUS
                    postfx STAGE_EFFECT_ADAPTSOUND
                }
            }
            float384 {
                samplerate 384000
                format AUDIO_FORMAT_PCM_FLOAT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_NONE
                    postfx STAGE_EFFECT_NONE
                }
            }
            suhq {
                samplerate 384000
                format AUDIO_FORMAT_PCM_32_BIT
                channel AUDIO_CHANNEL_OUT_STEREO
                prefx STAGE_EFFECT_NONE
                postfx STAGE_EFFECT_NONE
                sub1 {
                    streamtype AUDIO_STREAM_MUSIC
                    prefx STAGE_EFFECT_NONE
                    postfx STAGE_EFFECT_NONE
                }
            }
        }
    }
}

